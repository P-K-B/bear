<html>
    <body>
        <form name='Form'>
            Update Time: <input type='text' id='time' value="1" /> <br />
        </form>

        <script language="javascript" type="text/javascript">
            var $_GET = {};
            document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
                function decode(s) {
                    return decodeURIComponent(s.split("+").join(" "));
                }
                $_GET[decode(arguments[1])] = decode(arguments[2]);
            });
            var time = document.getElementById('time').value * 1000;
            var update_loop = setInterval(ShowFunction, time);
            //Browser Support Code
            function ShowFunction() {
                var Request; // The variable that makes Ajax possible!
                  try {
                      // Opera 8.0+, Firefox, Safari
                      Request = new XMLHttpRequest();
                  } catch (e) {
                      // Internet Explorer Browsers
                      try {
                          Request = new ActiveXObject("Msxml2.XMLHTTP");
                      } catch (e) {
                          try {
                              Request = new ActiveXObject("Microsoft.XMLHTTP");
                          } catch (e) {
                              // Something went wrong
                              alert("Your browser broke!");
                              return false;
                          }
                      }
                }
                // Create a function that will receive data
                // sent from the server and will update
                // div section in the same page.
                Request.onreadystatechange = function() {
                    if (Request.readyState == 4) {
                        var ajaxDisplay = document.getElementById('ajaxDiv');
                        ajaxDisplay.innerHTML = Request.responseText;
                    }
                }
                // Now get the value from user and pass it to
                // server script.
                var queryString = "?fight=" + $_GET['fight'];
                Request.open("GET", "fight.php" + queryString, true);
                Request.send(null);
            }
            ShowFunction();
        </script>
        <div id='ajaxDiv'></div>
    </body>
</html>
